<p-carousel
  [value]="images"
  [numVisible]="1"
  [numScroll]="3"
  [circular]="true"
  [autoplayInterval]="3000"
>
  <ng-template let-product pTemplate="item">
    <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
      <div class="mb-3">
        <img [src]="product.image" class="w-full h-96" />
      </div>
      <div>
        <h4 class="mb-1">{{ product.name }}</h4>
      </div>
    </div>
  </ng-template>
</p-carousel>

<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Servicios de Turismo</h1>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let service of services" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="service.image" [alt]="service.title" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">{{ service.title }}</h2>
          <p class="text-gray-700">{{ service.description }}</p>
          <p class="mt-2 font-bold text-gray-900">{{ service.price }}</p>
        </div>
      </div>
    </div>
  </div>
